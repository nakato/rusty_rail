[package]
name = "rusty_rail"
version = "0.1.0"
authors = ["Robert Collins <robertc@robertcollins.net>"]

[dependencies]
libc="*"
pnetlink= { version="*", git = "https://github.com/rbtcollins/pnetlink" }
siphasher = "~0.1"

[dependencies.netmap]
git = "https://github.com/rbtcollins/netmap-rs"

#[dependencies.netmap_sys]
